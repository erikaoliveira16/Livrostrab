<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      info
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: blueviolet">
  <ion-list>
    <ion-item *ngFor="let d of dados">
      <h2><b>{{ d.nome }}</b></h2>
      <h3><b>descrição:</b><p> {{ d.descricao }}</p></h3>
      <h3><b>link:</b><a>{{ d.link }}</a></h3>
    </ion-item>
  </ion-list>
</ion-content>
